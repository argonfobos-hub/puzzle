<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ü–∞–∑–ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            cursor: pointer;
            background: white;
            font-weight: 600;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            border: none;
            transition: all 0.3s;
        }
        
        #shuffle-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
        }
        
        #reset-btn {
            background: #6c757d;
            color: white;
        }
        
        #reset-btn:hover {
            background: #5a6268;
        }
        
        .puzzle-grid {
            display: grid;
            gap: 4px;
            background: #e9ecef;
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 420px;
        }
        
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 400px 400px;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .puzzle-piece:active {
            transform: scale(0.98);
        }
        
        .empty {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            border-radius: 8px;
        }
        
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .win-screen h2 {
            color: #ffd700;
            font-size: 3.5rem;
            animation: bounce 1s ease;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .win-screen p {
            font-size: 1.5rem;
            color: white;
        }
        
        #play-again-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #333;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            font-weight: bold;
        }
        
        #play-again-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .moves-counter {
            font-size: 1.1rem;
            color: #555;
            margin-top: 15px;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .puzzle-piece {
                width: 70px;
                height: 70px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ü–∞–∑–ª</h1>
        <p class="subtitle">–°–æ–±–µ—Ä–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–∑ —á–∞—Å—Ç–µ–π!</p>
        
        <div class="controls">
            <select id="size-select">
                <option value="3">3√ó3 (–ª–µ–≥–∫–æ)</option>
                <option value="4" selected>4√ó4 (—Å—Ä–µ–¥–Ω–µ)</option>
                <option value="5">5√ó5 (—Å–ª–æ–∂–Ω–æ)</option>
            </select>
            <select id="image-select">
                <option value="1">–ö–æ—Å–º–æ—Å 1</option>
                <option value="2">–ö–æ—Å–º–æ—Å 2</option>
                <option value="3">–ö–æ—Å–º–æ—Å 3</option>
                <option value="4">–ö–æ—Å–º–æ—Å 4</option>
                <option value="5">–ö–æ—Å–º–æ—Å 5</option>
                <option value="6">–ö–æ—Å–º–æ—Å 6</option>
                <option value="7">–ö–æ—Å–º–æ—Å 7</option>
                <option value="8">–ö–æ—Å–º–æ—Å 8</option>
            </select>
            <button id="shuffle-btn">üîÄ –ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
            <button id="reset-btn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div id="puzzle-grid" class="puzzle-grid"></div>
        
        <p class="moves-counter">–•–æ–¥—ã: <span id="moves-count">0</span></p>
    </div>
    
    <div id="win-screen" class="win-screen">
        <h2>üéâ –ü–û–ë–ï–î–ê!</h2>
        <p>–í—ã —Å–æ–±—Ä–∞–ª–∏ –∫–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø–∞–∑–ª!</p>
        <p>–°–¥–µ–ª–∞–Ω–æ —Ö–æ–¥–æ–≤: <span id="final-moves">0</span></p>
        <button id="play-again-btn">–ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
    </div>

    <script>
        class SpacePuzzle {
            constructor() {
                this.size = 4;
                this.board = [];
                this.moves = 0;
                this.emptyIndex = 0;
                this.currentImage = 1;
                
                // –í–∞—à–∏ –∫–æ—Å–º–∏—á–µ—Å–∫–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                this.images = {
                    1: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqobR7jl-41JqpFx7zXAgEuAestadkYtUjNQ&s',
                    2: 'https://icdn.lenta.ru/images/2021/04/09/19/20210409191206205/square_1280_a61933cce3cf86a318a64d0110307fcd.jpg',
                    3: 'https://ru-sled.ru/wp-content/uploads/2023/03/18-%D0%BC%D0%B0%D1%80%D1%82%D0%B0-1965-%D0%B3%D0%BE%D0%B4%D0%B0-%D0%BA%D0%BE%D1%81%D0%BC%D0%BE%D0%BD%D0%B0%D0%B2%D1%82-%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B5%D0%B9-%D0%9B%D0%B5%D0%BE%D0%BD%D0%BE%D0%B2-.jpg',
                    4: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGLVzUMPP8HIcBrNlJ5OspsGFhZUczSM3NWA&s',
                    5: 'https://aif-s3.aif.ru/images/016/882/bfd2a2f5979a29adfb5415558e34317f.jpg',
                    6: 'https://okleyka.pro/upload/iblock/1ba/belka-i-strelka-aerografiya-vinilografiya-nakleyki-okleyka-pro-6.jpg',
                    7: 'https://postmania.ru//files/products/0736-a.800x600.jpg',
                    8: 'https://this-was.org/wp-content/uploads/2022/07/1-24.jpg'
                };
                
                this.gridElement = document.getElementById('puzzle-grid');
                this.sizeSelect = document.getElementById('size-select');
                this.imageSelect = document.getElementById('image-select');
                this.shuffleBtn = document.getElementById('shuffle-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.movesCountElement = document.getElementById('moves-count');
                this.winScreen = document.getElementById('win-screen');
                this.finalMovesElement = document.getElementById('final-moves');
                this.playAgainBtn = document.getElementById('play-again-btn');
                
                this.init();
            }
            
            init() {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
                this.size = parseInt(this.sizeSelect.value);
                this.currentImage = parseInt(this.imageSelect.value);
                this.createBoard();
                this.render();
                
                // –°–æ–±—ã—Ç–∏—è
                this.sizeSelect.addEventListener('change', (e) => {
                    this.size = parseInt(e.target.value);
                    this.createBoard();
                    this.render();
                });
                
                this.imageSelect.addEventListener('change', (e) => {
                    this.currentImage = parseInt(e.target.value);
                    this.createBoard();
                    this.render();
                });
                
                this.shuffleBtn.addEventListener('click', () => this.shuffle());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.playAgainBtn.addEventListener('click', () => this.playAgain());
            }
            
            createBoard() {
                this.board = [];
                const totalCells = this.size * this.size;
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–æ—Å–∫—É —á–∏—Å–ª–∞–º–∏ 1..(n-1) –∏ 0 (–ø—É—Å—Ç–æ)
                for (let i = 1; i < totalCells; i++) {
                    this.board.push(i);
                }
                this.board.push(0); // 0 = –ø—É—Å—Ç–∞—è —è—á–µ–π–∫–∞
                
                this.emptyIndex = totalCells - 1;
                this.moves = 0;
                this.updateMovesCounter();
            }
            
            render() {
                this.gridElement.innerHTML = '';
                this.gridElement.style.gridTemplateColumns = `repeat(${this.size}, 100px)`;
                this.gridElement.style.gridTemplateRows = `repeat(${this.size}, 100px)`;
                
                const imageUrl = this.images[this.currentImage];
                const pieceSize = 400 / this.size;
                
                this.board.forEach((value, index) => {
                    const cell = document.createElement('div');
                    
                    if (value === 0) {
                        // –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞
                        cell.className = 'puzzle-piece empty';
                    } else {
                        // –ö—É—Å–æ—á–µ–∫ –∫–∞—Ä—Ç–∏–Ω–∫–∏
                        cell.className = 'puzzle-piece';
                        
                        // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ñ–æ–Ω–∞ –ø–æ –ù–û–ú–ï–†–£ –∫—É—Å–æ—á–∫–∞
                        const correctRow = Math.floor((value - 1) / this.size);
                        const correctCol = (value - 1) % this.size;
                        
                        const bgX = -correctCol * pieceSize;
                        const bgY = -correctRow * pieceSize;
                        
                        cell.style.backgroundImage = `url(${imageUrl})`;
                        cell.style.backgroundSize = `400px 400px`;
                        cell.style.backgroundPosition = `${bgX}px ${bgY}px`;
                        
                        cell.addEventListener('click', () => this.handleClick(index));
                    }
                    
                    this.gridElement.appendChild(cell);
                });
            }
            
            handleClick(index) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–Ω–æ –ª–∏ –¥–≤–∏–≥–∞—Ç—å —ç—Ç—É —è—á–µ–π–∫—É
                if (this.canMove(index)) {
                    // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏ —Å –ø—É—Å—Ç–æ–π —è—á–µ–π–∫–æ–π
                    [this.board[index], this.board[this.emptyIndex]] = [this.board[this.emptyIndex], this.board[index]];
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –ø—É—Å—Ç–æ–π —è—á–µ–π–∫–∏
                    this.emptyIndex = index;
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ —Ö–æ–¥–æ–≤
                    this.moves++;
                    this.updateMovesCounter();
                    
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
                    this.render();
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É
                    this.checkWin();
                }
            }
            
            canMove(index) {
                const row = Math.floor(index / this.size);
                const col = index % this.size;
                const emptyRow = Math.floor(this.emptyIndex / this.size);
                const emptyCol = this.emptyIndex % this.size;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Å–µ–¥—Å—Ç–≤—É—é—Ç –ª–∏ —è—á–µ–π–∫–∏ (–≤–≤–µ—Ä—Ö, –≤–Ω–∏–∑, –≤–ª–µ–≤–æ, –≤–ø—Ä–∞–≤–æ)
                return (
                    (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                    (Math.abs(col - emptyCol) === 1 && row === emptyRow)
                );
            }
            
            shuffle() {
                // –î–µ–ª–∞–µ–º –º–Ω–æ–≥–æ —Å–ª—É—á–∞–π–Ω—ã—Ö —Ö–æ–¥–æ–≤ –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
                for (let i = 0; i < 200; i++) {
                    const validMoves = this.getValidMoves();
                    if (validMoves.length > 0) {
                        const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                        [this.board[randomMove], this.board[this.emptyIndex]] = [this.board[this.emptyIndex], this.board[randomMove]];
                        this.emptyIndex = randomMove;
                    }
                }
                
                this.moves = 0;
                this.updateMovesCounter();
                this.render();
            }
            
            getValidMoves() {
                const moves = [];
                const row = Math.floor(this.emptyIndex / this.size);
                const col = this.emptyIndex % this.size;
                
                // –í–≤–µ—Ä—Ö
                if (row > 0) moves.push(this.emptyIndex - this.size);
                // –í–Ω–∏–∑
                if (row < this.size - 1) moves.push(this.emptyIndex + this.size);
                // –í–ª–µ–≤–æ
                if (col > 0) moves.push(this.emptyIndex - 1);
                // –í–ø—Ä–∞–≤–æ
                if (col < this.size - 1) moves.push(this.emptyIndex + 1);
                
                return moves;
            }
            
            checkWin() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —á–∏—Å–ª–∞ –Ω–∞ —Å–≤–æ–∏—Ö –º–µ—Å—Ç–∞—Ö
                for (let i = 0; i < this.board.length - 1; i++) {
                    if (this.board[i] !== i + 1) {
                        return false;
                    }
                }
                
                // –ü–æ—Å–ª–µ–¥–Ω—è—è —è—á–µ–π–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø—É—Å—Ç–æ–π
                if (this.board[this.board.length - 1] !== 0) {
                    return false;
                }
                
                // –ü–æ–±–µ–¥–∞!
                this.finalMovesElement.textContent = this.moves;
                this.winScreen.style.display = 'flex';
                return true;
            }
            
            reset() {
                this.createBoard();
                this.shuffle();
            }
            
            playAgain() {
                this.winScreen.style.display = 'none';
                this.reset();
            }
            
            updateMovesCounter() {
                this.movesCountElement.textContent = this.moves;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.puzzle = new SpacePuzzle();
        });
    </script>
</body>
</html>
